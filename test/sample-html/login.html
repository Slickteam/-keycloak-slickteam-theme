<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="style.css" rel="stylesheet">
  <title>Login Sample | Slickteam</title>

<body>
  <div class="container">
    <h2 class="heading-section">Slick<strong>team</strong> <br>Authentification Service</h2>

      <div class="card-content">
        <div class="card-content-head">
          <h3>Se connecter</h3>
          <p class="social-media d-flex justify-content-end">

                class="fa fa-facebook"></span></a>
          </p>
        </div>
        <form action="#">
          <div class="form-group mt-3">
            <input type="text" class="form-control" required="">
            <label class="form-control-placeholder" for="username">Email</label>
          </div>
          <div class="form-group">
            <input id="password-field" type="password" class="form-control" required="">
            <label class="form-control-placeholder" for="password">Mot de passe</label>
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Se connecter</button>
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0">Se souvenir de moi
                <input type="checkbox" checked="">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a href="#">Mot de passe oubli√© ?</a>
            </div>
