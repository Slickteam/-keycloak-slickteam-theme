<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/icon" href="/favicon.ico">
  <link href="/style.css" rel="stylesheet">
  <title>Authentification Slickteam</title>
</head>

<body>
  <div class="container">
    <h2 class="title-page">Slick<strong>team</strong><br>Authentification Service</h2>
    <div class="card">
      <div class="card-header">
        <img src="/logo_slickteam_white.svg" alt="Logo slictteam" />
      </div>
      <div class="card-content">
        <form>
          <!-- <label for="email">Email</label> -->
          <input class="input-text" type="email" id="email" name="email" placeholder="Email" required>
          <!-- <label for="password">Mot de passe</label> -->
          <input class="input-text" name="password" type="password" placeholder="Mot de passe" required>
          <input class="input-button" type="submit" value="Se connecter" required>
          <a class="button" href="#">
            <img src="/microsoft_logo.svg" alt="Logo Microsoft"> Se connecter avec Office 365
          </a>
        </form>
        <div class="card-content-footer">
          <div class="remember-me">
            <label>
              <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
            </label>
          </div>
          <div class="forgot-password">
            <a href="#">Mot de passe oubli√©?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
