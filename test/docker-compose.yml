services:
  postgres:
    image: postgres:15.2
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    expose:
      - "5432"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:21.0.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_PROXY: edge
      KC_HOSTNAME: keycloak.localhost
      KC_HOSTNAME_ADMIN: keycloak.localhost
      KC_HTTP_ENABLED: true
    depends_on:
      - postgres
    expose:
      - "8080"
    command: start-dev --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false
    labels:
      traefik.enable: "true"
      traefik.http.routers.keycloak.entrypoints: web
      traefik.http.routers.keycloak.tls: "false"
      traefik.http.routers.keycloak.service: keycloak
      traefik.http.services.keycloak.loadbalancer.server.port: 8080
      traefik.http.routers.keycloak.rule: Host(`keycloak.localhost`)
    networks:
      keycloak:
        aliases:
          - keycloak.localhost
  sonar:
    image: "sonarqube:9.9.0-community"
    container_name: sonar
    restart: unless-stopped
    expose:
      - "9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar123
    depends_on:
      - postgres
    volumes:
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
      - sonar_data:/opt/sonarqube/data
    labels:
      traefik.enable: "true"
      traefik.http.routers.sonar.entrypoints: web
      traefik.http.routers.sonar.tls: "false"
      traefik.http.routers.sonar.service: sonar
      traefik.http.services.sonar.loadbalancer.server.port: 9000
      traefik.http.routers.sonar.rule: Host(`sonar.localhost`)
    networks:
      - keycloak
  traefik:
    container_name: traefik
    image: traefik:v2.9.8
    hostname: "traefik"
    environment:
      TZ: Europe/Paris
    ports:
      - "80:80"
    volumes:
      - "$PWD/test/traefik.yaml:/etc/traefik/traefik.yml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      traefik.enable: "true"
      traefik.http.routers.traefik.entrypoints: web
      traefik.http.routers.traefik.service: api@internal
      traefik.http.routers.traefik.tls: "false"
      traefik.http.routers.traefik.rule: Host(`traefik.localhost`)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - keycloak

volumes:
  postgres-data:
  sonar_extensions:
  sonar_logs:
  sonar_data:

networks:
  keycloak:
    name: keycloak-test